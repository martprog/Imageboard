<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Imageboard</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Martel:wght@200;300&family=Roboto+Slab:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <form @submit="handleSubmit" method="post" action="/image" enctype="multipart/form-data">
            <input v-model="title" name="title" placeholder="title" />
            <input v-model="username" name="username" placeholder="username" />
            <input v-model="description" name="description" placeholder="description" />
            <input @change="handleFileChange" name="image" type="file" accept="image/*" />
            <button>Upload</button>
        </form>
        <h1>Imageboard</h3>
        <div class="container">
            <div class="imgs"  v-for="item in images"><img :src="item.url">{{item.title}}</div>
        </div>    
    </main>
    <script src="/js/app.js" type="module" crossorigin="use-credentials"></script>
</body>
</html>
